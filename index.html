<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/d035e75539.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Meal Finder</h1>
      <div class="slide">
        <img src="img/meal_01.jpg" alt="meal" />
        <img src="img/meal_02.jpg" alt="meal" />
        <img src="img/meal_03.jpg" alt="meal" />
        <img src="img/meal_04.jpg" alt="meal" />
      </div>
      <div class="top_search">
        <input type="text" id="search-input" placeholder="Search for meals of keywords" />
        <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        <div>
          <button id="category-button"><i class="fa-solid fa-layer-group"></i></button>
          <div id="category"></div>
        </div>
      </div>
      <div id="results"></div>
    </div>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close-button"></span>
        <h2 id="meal-title"></h2>
        <img id="meal-image" src="" alt="" />
        <p id="meal-ingredient"></p>
        <p id="meal-description"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
